<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">

        <h:dataTable styleClass="table table-striped table-hover"
                     value="#{listDrivers.drivers}" var="driver">
            <h:column>
                <h:outputText value="#{driver.id}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{driver.firstName} #{driver.secondName}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{driver.nationality}" />
            </h:column>

            <h:column>
                <h:outputText value="#{driver.team}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{driver.dateOfBirth}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </h:column>

            <h:column>
                <h:outputText value="#{driver.wasWorldChampion}"/>
            </h:column>

            <h:column>
                <h:dataTable value="#{driver.results}" var="result">
                    <h:column>
                        <h:outputText value="#{result.position} #{result.gapToLeader}"/>
                    </h:column>
                </h:dataTable>
            </h:column>

            <h:column>
                <h:button styleClass="btn btn-default" value="Pokaż" outcome="view_driver.xhtml">
                    <f:param name="result" value="#{driver.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button styleClass="btn btn-default" value="Edytuj" outcome="edit_driver.xhtml">
                    <f:param name="result" value="#{driver.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton styleClass="btn btn-danger" value="Usuń"
                                     action="#{listDrivers.removeDriver(driver)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:button  styleClass="btn btn-primary" value="Dodaj kierowcę" outcome="edit_driver.xhtml"/>

    </ui:define>
</ui:composition>
